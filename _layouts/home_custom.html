---
layout: null
---

<div class="home-wrap">

  <!-- 제목 -->
  <h1 class="home-title">{{ site.title }}</h1>

  <!-- 설명 -->
  <p class="home-desc">{{ site.description }}</p>

  <!-- 카테고리 메뉴 -->
  <div class="home-categories">
    <a href="/archive/">all</a>
    <a href="/categories/dairy/">dairy</a>
    <a href="/categories/books/">books</a>
    <a href="/categories/exercises/">exercises</a>
    <a href="/categories/like/">like</a>
  </div>

  <!-- recent -->
  <h2 class="home-section">recent</h2>

  <ul class="home-recent">
    {% for post in site.posts limit: 20 %}
      <li>
        {{ post.date | date: "%d %b, %Y" }}
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
